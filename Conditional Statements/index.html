<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background: url("img/b-2.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .b-1 {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 25px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #3366ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #254eda;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="b-1">
        <h2>Temperature</h2>
        <label>Enter Temperature in Â°F:</label>
        <input type="number" id="f" placeholder="Enter">
        <button id="btn">Convert</button>


        <p id="celsius"></p>
        <p id="type"></p>
        <p id="outfit"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
