<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            text-align: center;

        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        #msg {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Guess The Number</h2>

        <input type="number" id="guess" placeholder="Enter 1-100">
        <button id="btn">CHECK</button>

        <div id="msg"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
